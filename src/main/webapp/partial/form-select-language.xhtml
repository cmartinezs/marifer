<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form-language">
	    <p:selectOneMenu id="som-language" value="#{languageMb.language}">
           	<f:selectItem itemLabel="#{msg['selectItem.languaje.defaultLabel']}" itemValue="" noSelectionOption="true"/>
      		<f:selectItem itemLabel="#{msg['selectItem.languaje.spanishLabel']}" itemValue="es" />
      		<f:selectItem itemLabel="#{msg['selectItem.languaje.englishLabel']}" itemValue="en" />
      		<p:ajax listener="#{languageMb.changeLanguage}" update="panel-body"/>
        </p:selectOneMenu>
   	</h:form>
</ui:composition>
