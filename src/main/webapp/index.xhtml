<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="layout/layout-base.xhtml">
	<ui:define name="title">
		<title>#{msg['html.head.title.index']}</title>
	</ui:define>
	<ui:define name="content">
		<h:form id="content">
			<h1><h:outputText id="welcome" value="#{userLoginMb.user.username} #{msg['message.welcome']}" /></h1>
			<h:outputText id="user" value="#{userLoginMb.user}" />
			<p:editor id="textEditor" widgetVar="textEditor" value="#{indexMb.message}" height="300"/>
		</h:form>
	</ui:define>	
</ui:composition>
